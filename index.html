<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/dist/outline/index.umd.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-5xl">
      <h1 class="text-xl font-bold mb-6 text-center">
        Gerador de Id Aleatório
      </h1>

      <div class="flex flex-wrap w-full">
        <!-- Prefixo -->
        <div class="w-full px-2 lg:w-1/5 md:w-1/5">
          <label for="prefixo" class="block text-sm text-gray-700 mb-1"
            ><b>Prefixo</b></label
          >
          <input
            type="text"
            id="prefixo"
            class="w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:ring-0"
            placeholder="Prefixo"
            style="background-color: rgba(239, 239, 239, 0.3)"
          />
        </div>

        <!-- Sufixo -->
        <div class="w-full px-2 lg:w-1/5 md:w-1/5">
          <label for="sufixo" class="block text-sm text-gray-700 mb-1"
            ><b>Sufixo</b></label
          >
          <input
            type="text"
            id="sufixo"
            class="w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:ring-0"
            placeholder="Sufixo"
            style="background-color: rgba(239, 239, 239, 0.3)"
          />
        </div>

        <!-- Incluir Date Time -->
        <div class="w-1/3 px-2 pt-6 flex items-center justify-center sm:w-1/5">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="incluirDateTime"
              class="mr-2 h-5 w-5 text-blue-600 border-gray-300 rounded"
            />
            <label for="incluirDateTime" class="text-sm text-gray-700"
              ><b>Incluir Date Time</b></label
            >
          </div>
        </div>

        <!-- Trim -->
        <div class="w-1/3 px-2 pt-6 flex items-center justify-center sm:w-1/5">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="trim"
              class="mr-2 h-5 w-5 text-blue-600 border-gray-300 rounded"
            />
            <label for="trim" class="text-sm text-gray-700"><b>Trim</b></label>
          </div>
        </div>
        <div class="w-1/3 px-2 pt-6 flex items-center justify-center sm:w-1/5">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="forcarUpperCase"
              class="mr-2 h-5 w-5 text-blue-600 border-gray-300 rounded"
            />
            <label for="trim" class="text-sm text-gray-700"
              ><b>Forçar Upper Case</b></label
            >
          </div>
        </div>
      </div>

      <!-- Nova Linha: ID Gerado e Botões -->
      <div class="flex flex-wrap w-full mt-6">
        <!-- ID Gerado -->
        <div class="w-full px-2 lg:w-4/5 md:w-4/5">
          <label for="idGerado" class="block text-sm text-gray-700 mb-1"
            ><b>ID Gerado</b></label
          >
          <input
            type="text"
            id="idGerado"
            class="w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:ring-0 cursor-not-allowed"
            placeholder="ID Gerado"
            disabled
          />
        </div>

        <!-- Botões -->
        <div
          class="w-full px-2 flex justify-around space-x-2 lg:w-1/5 md:w-1/5"
        >
          <!-- Botão Copiar -->
          <button
            class="mt-6 px-4 py-2 text-gray-400 rounded hover:text-black focus:outline-none"
            onclick="copiarId()"
            title="Copiar"
            id="copiar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
              />
            </svg>
          </button>
          <!-- Botão Gerar Novo ID -->
          <button
            class="mt-6 px-4 py-2 text-gray-400 rounded hover:text-black focus:outline-none"
            onclick="gerarNovoId()"
            title="Gerar Novo ID"
            id="gerarNovoId"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
              />
            </svg>
          </button>
          <button
            class="mt-6 px-4 py-2 text-gray-400 rounded hover:text-black focus:outline-none"
            onclick="clearFields()"
            title="Limpar"
            id="clearFields"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </button>
        </div>
        <div
          id="popup_copiar"
          class="fixed top-4 right-4 max-w-[90vw] max-h-[90vh] overflow-auto z-50 bg-green-300 text-white rounded-lg shadow-lg p-6 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out"
        >
          Seu ID foi copiado!
        </div>
        <div
          id="popup_copiar_invalido"
          class="fixed top-4 right-4 max-w-[90vw] max-h-[90vh] overflow-auto z-50 bg-red-500 text-white rounded-lg shadow-lg p-6 flex items-center justify-center opacity-0 transition-opacity duration-300 ease-in-out"
        >
          Nenhum ID para ser copiado!
        </div>
      </div>
    </div>
  </body>
</html>
